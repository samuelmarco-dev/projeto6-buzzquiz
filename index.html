<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="BuzzQuizz">
    <meta name="keywords" content="HTML, CSS, JS">
    <meta name="author" content="Guilherme Alves Texeira, Samuel Ambrozio Marco">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styleHomeQuizz.css">
    <link rel="stylesheet" href="./styles/styleExibicaoQuizz.css">
    <link rel="stylesheet" href="./styles/styleCriacaoQuizz.css">

    <title>BuzzQuizz</title>
    
    <link rel="shortcut icon" href="./assets/logo-quizz-web.png" type="image/x-icon">
    <link rel="icon" href="./assets/logo-quizz-web.png" type="image/x-icon">
</head>

<body>

    <main>

        <header class="flex">
            <p>BuzzQuizz</p>
        </header>

        <section class="home-quizz escondido">
            <div class="your-quizzes">
                <h2>Seus Quizzes</h2>
                <div class="quizzesList">
                    <!--aqui será aberto os quizzes do usuário-->
                    <article class="no-quizz">
                        <p>Você não criou nenhum <br> quizz ainda :(</p>
                        <button class="criar-quizz">Criar Quizz</button>
                    </article>
                </div>
            </div>
            <div class="all-quizzes">
                <h2>Todos os Quizzes:</h2>
                <div class="quizzesList">     
                    <!--aqui será aberto os quizzes em geral-->
                </div>
            </div>
        </section>
        
        <section></section>
        
        <section class="criacao-de-quizz">
            
            <article class="informacoes-basicas">

                <p class="topo">Comece pelo começo</p>

                <div class="input-informacoes-basicas">
                    <div>
                        <input type="text" placeholder="Título do seu quizz" minlength="20" maxlength="65">
                        <input type="text" placeholder="URL da imagem do seu quizz">
                        <input type="number" placeholder="Quantidade de perguntas quizz">
                        <input type="number" placeholder="Quantidade de níveis do quizz">
                    </div>
                </div>
                
                <div class="flex">
                    <button onclick="entrarTelaCriacaoPerguntas(this)">
                        <strong>Prosseguir pra criar perguntas</strong>
                    </button>
                </div>

            </article>
            
            <article class="criacao-perguntas escondido">
                
                <p class="topo">Comece pelo começo</p>

                <div class="pergunta">
                    <div class="visualizacao-inicial">
                        <p>Pergunta</p>
                        <ion-icon class="" name="create-outline"></ion-icon>
                    </div>
                    <section class="escondido">
                    <div>
                        <input type="text" placeholder="Texto da pergunta">
                        <input type="text" placeholder="Cor de fundo da pergunta">
                    
                        <div class="resposta-correta">
                            <p>Resposta correta</p>

                            <input type="text" placeholder="Resposta correta">
                            <input type="text" placeholder="URL da imagem">

                        </div>
                        
                        <div class="resposta-incorreta">
                            <p>Respostas incorretas</p>

                            <input type="text" placeholder="Resposta incorreta">
                            <input type="text" placeholder="URL da imagem">

                        </div>
                    </div>
                    </section>
                </div>
                
                <div class="pergunta">
                    <div class="visualizacao-inicial">
                        <p>Pergunta</p>
                        <ion-icon name="create-outline"></ion-icon>
                    </div>
                </div>
                <div class="pergunta">
                    <div class="visualizacao-inicial">
                        <p>Pergunta</p>
                        <ion-icon name="create-outline"></ion-icon>
                    </div>
                </div>

                <div class="flex">
                    <button onclick="entrarTelaCriacaoNiveis(this)">
                        <strong>Prosseguir pra criar perguntas</strong>
                    </button>
                </div>

            </article>
            
            <article class="criacao-niveis escondido">
                <p class="topo">Agora, decida os níveis!</p>

                <div class="niveis">
                    <div class="visualizacao-inicial">
                        <p>Nível</p>
                        <ion-icon name="create-outline"></ion-icon>
                    </div>
                    
                    <section class="escondido">
                        <input type="text" placeholder="Título do seu quizz">
                        <input type="text" placeholder="% de acerto mínima">
                        <input type="text" placeholder="URL da imagem do nível">
                        <textarea wrap="soft" cols="30" rows="10" placeholder="Descrição do nível"></textarea>
                    </section>

                </div>

                <div class="niveis">
                    <div class="visualizacao-inicial">
                        <p>Nível</p>
                        <ion-icon name="create-outline"></ion-icon>
                    </div>
                </div>
                
                <div class="niveis">
                    <div class="visualizacao-inicial">
                        <p>Nível</p>
                        <ion-icon name="create-outline"></ion-icon>
                    </div>
                </div>

                <div class="flex">
                    <button onclick="entrarTelaConfirmarQuizz(this)">
                        <strong>Finalizar Quizz</strong>
                    </button>
                </div>

            </article>
            
            <article class="confirmar-quizz escondido">
                <p class="topo">Seu quizz está pronto</p>

                <figure>
                    <img src="./assets/logo-quizz-web.png" alt="Imagem Quizz">
                    <figcaption>Quizz</figcaption>
                </figure>
                

                <div class="flex">
                    <button>
                        <strong>Acessar Quizz</strong>
                    </button>
                </div>
                <div class="voltar-home" onclick="voltarParaHome(this)">
                    <p>Voltar pra home</p>
                </div>

            </article>

        </section>

    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="./js/scriptHomeQuizz.js"></script>
    <script src="./js/scriptExibicaoQuizz.js"></script>
    <script src="./js/scriptCriacaoQuizz.js"></script>

</body>
</html>
